<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Flightwatch</title>
    <!--link rel="manifest" href="manifest.json"-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--script src="http://localhost:1234/socket.io/socket.io.js"></script-->
    <!--script type="text/javascript" src="fw.js"></script-->
    <!--script src="js/main.js"></script-->
    <link rel="stylesheet" href="fw.css">
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img id="logo-img" src="logo.png">
      </div>
      <div id="text">
        <img id="logo-text" src="static/img/text.png">
      </div>
      <div id="search-page" style="display: none;">
        <input id="flightNumber" placeholder="  Flight number..." type="text">
        <br><br>
        <div id="search-button" class="button">Search</div>
      </div>
      <div id="result-page" style="">
        <div id="info-header">FI343 | Helsinki (HEL) til Reykjavík (KEF)</div>
        <div id="seperator">----------------------------------------------</div>
        <div id="scheduled">Áætluð brottfarartími: 15:35 EEST</div>
        <div id="flight-status">ON TIME</div>
        <div id="note">Áætlaður komutími: 16:00 GMT</div>
        <div id="next-status"></div>
        <div id="done-button" class="button">Done</div>
      </div>
    </div>


</body></html>
