
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flightwatch</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/default.css">
    <link rel="stylesheet" href="static/css/default.date.css">
    <!--script src="http://localhost:1234/socket.io/socket.io.js"></script-->
    <link rel="stylesheet" href="static/css/fw.css">

  </head>
  <body>
    <div id="container">
      <div id="search-page">
        <div class="logo"></div>
        <form>
          <div class="search-inputs">
            <label>Flight number</label>
            <input type="text" id="flightNumber" placeholder="Flight number..." value="SK4788" />
            <label>Time of flight</label>
            <input type="text" id="datepicker" />
          </div>
          <button id="search-button" class="button">Go</button>
        </form>
      </div>
      <div id="result-page" style="display:none;">
        <div class="header">
          <div class="backArrow"></div>
          <div class="logo"></div>
        </div>
        <div class="flightInfoCard">
          <div id="info-header">
            <div class="flightNr smallText"></div>
            <div class="flightRoute">
              <span class="dep largeText"></span>
              <span class="arr largeText"></span>
            </div>
          </div>
          <div class="flightStatusContainer">
            <div id="flight-status"><div class="circle"></div><div id="flight-status-text" class="mediumText"><p>Follow flight</p></div></div>
          </div>
          <div class="timeContainer">
            <div id="departure" class="time mediumText"></div>
            <div id="arrival" class="time mediumText"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="static/js/picker.js"></script>
    <script type="text/javascript" src="static/js/picker.date.js"></script>
    <script type="text/javascript" src="static/js/fw.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>

  </body>
</html>
