
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Flightwatch</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--script src="http://localhost:1234/socket.io/socket.io.js"></script-->
    <script type="text/javascript" src="static/js/fw.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <link rel="stylesheet" href="static/css/fw.css">
  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img id="logo-img" src="static/img/logo.png">
      </div>
      <div id="search-page">
        <input type="text" id="flightNumber" placeholder="  Flight number...">
        <br><br>

      </div>
      <div id="result-page">
        <div id="info-header"></div>
        <div id="departure"></div>
        <div id="flight-status"><div id="flight-status-text"></div></div>
        <div id="arrival"></div>
      </div>
    </div>
